
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Admission_Form</title>
  <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/fonts/fontawesome-all.min.css">
  <link rel="stylesheet" href="/assets/fonts/font-awesome.min.css">
  <link rel="stylesheet" href="/assets/fonts/fontawesome5-overrides.min.css">
  <link rel="stylesheet" href="/assets/css/Ludens---Create-Edit-Form.css">
  <link rel="stylesheet" href="/assets/css/Navbar-With-Button-icons.css">
</head>

<body style="background: #b2f0fc;padding: 10px;color: var(--bs-black);">
<nav class="navbar navbar-light navbar-expand-md py-3">
  <div class="container"><a class="navbar-brand d-flex align-items-center" href="#"><span class="bs-icon-sm bs-icon-rounded bs-icon-primary d-flex justify-content-center align-items-center me-2 bs-icon"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-bezier">
                        <path fill-rule="evenodd" d="M0 10.5A1.5 1.5 0 0 1 1.5 9h1A1.5 1.5 0 0 1 4 10.5v1A1.5 1.5 0 0 1 2.5 13h-1A1.5 1.5 0 0 1 0 11.5v-1zm1.5-.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1zm10.5.5A1.5 1.5 0 0 1 13.5 9h1a1.5 1.5 0 0 1 1.5 1.5v1a1.5 1.5 0 0 1-1.5 1.5h-1a1.5 1.5 0 0 1-1.5-1.5v-1zm1.5-.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1zM6 4.5A1.5 1.5 0 0 1 7.5 3h1A1.5 1.5 0 0 1 10 4.5v1A1.5 1.5 0 0 1 8.5 7h-1A1.5 1.5 0 0 1 6 5.5v-1zM7.5 4a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1z"></path>
                        <path d="M6 4.5H1.866a1 1 0 1 0 0 1h2.668A6.517 6.517 0 0 0 1.814 9H2.5c.123 0 .244.015.358.043a5.517 5.517 0 0 1 3.185-3.185A1.503 1.503 0 0 1 6 5.5v-1zm3.957 1.358A1.5 1.5 0 0 0 10 5.5v-1h4.134a1 1 0 1 1 0 1h-2.668a6.517 6.517 0 0 1 2.72 3.5H13.5c-.123 0-.243.015-.358.043a5.517 5.517 0 0 0-3.185-3.185z"></path>
                    </svg></span><span>Innovative THings</span></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navcol-1">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Parent Details</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Student Details</a></li>
      </ul><button class="btn btn-primary" type="button">Log out</button>

<div class="container">
  <div style="color: rgb(133,135,150);height: 600px;">
    <h2 class="text-center" style="color: var(--bs-black);font-weight: bold;">Admission Form</h2>
    <p class="text-center">Government Polytechnic , Malvan.</p>
    <form method="post" action="/admission/save/" class="shadow align-content-center form-topborder" style="text-align: left;background: #ffffff;padding: 20px;" >
      <div class="row">
        <div class="col-12 col-sm-12 col-md-6 col-lg-3" style="margin-top: 12px;"><label class="form-label fw-bold">Select Class*</label><select class="form-select" id="stuclass" name="stuclass">
          <option value="1">CO</option>
          <option value="2">EE</option>
          <option value="3">CE</option>
          <option value="4">ME</option>
        </select></div>
        <div class="col-12 col-sm-12 col-md-6 col-lg-3 col-xl-3" style="margin-top: 12px;"><label class="form-label fw-bold">First name*</label><input class="form-control" type="text" id="fname" name="fname" placeholder="first name"></div>
        <div class="col-12 col-sm-12 col-md-6 col-lg-3 col-xl-3" style="margin-top: 12px;"><label class="form-label fw-bold">Middle name*</label><input class="form-control" type="text" id="mname" placeholder="father name" name="mname"></div>
        <div class="col-12 col-sm-12 col-md-6 col-lg-3 order-4" style="margin-top: 12px;"><label class="form-label fw-bold">Last name*</label><input class="form-control" type="text" id="lname" placeholder="last name" name="lname"></div>
        <div class="col-12 col-md-6 col-lg-3 order-4" style="margin-top: 12px;"><label class="form-label fw-bold">DOB*</label><input class="form-control" id="dob" type="date" name="dob"></div>
        <div class="col-12 col-md-6 col-lg-3 order-4" style="margin-top: 12px;"><label class="form-label fw-bold">Last school name*</label><input class="form-control" type="text" id="lastschoolName" placeholder="Last school/collage name" name="lastschoolName"></div>
        <div class="col-12 col-md-6 col-lg-3 order-4" style="margin-top: 12px;"><label class="form-label fw-bold">Email id*</label><input class="form-control" type="text" id="emailid" placeholder="Student email id" name="emailid"></div>
        <div class="col-12 col-md-6 col-lg-3 order-4" style="margin-top: 12px;"><label class="form-label fw-bold">Mobile number *</label><input class="form-control" type="text" id="mobileno" placeholder="Student mobile number" name="mobileno"></div>
        <div class="col-12 col-md-6 col-lg-3 order-4" style="margin-top: 12px;"><label class="form-label fw-bold">Country*</label><select class="form-select" id="country" name="country">
          <option value="undefined">Select Country</option>
          <option value="1">India</option>
          <option value="2">America</option>
          <option value="3">Others</option>
        </select></div>
        <div class="col-12 col-md-6 col-lg-3 order-4" style="margin-top: 12px;"><label class="form-label fw-bold">State*</label><select class="form-select" id="state" name="state">
          <option value="undefined">Select State</option>
          <option value="1">Maharastra</option>
          <option value="2">Goa</option>
          <option value="3">Others</option>
        </select></div>
        <div class="col-12 col-md-6 col-lg-3 order-4" style="margin-top: 12px;"><label class="form-label fw-bold">District*</label><select class="form-select" id="district" name="district">
          <option value="undefined">Select District</option>
          <option value="1">Sindhudurg</option>
          <option value="2">Kolhapur</option>
          <option value="3">Others</option>
        </select></div>
        <div class="col-12 col-md-6 col-lg-3 order-4" style="margin-top: 12px;"><label class="form-label fw-bold">Taluka*</label><select class="form-select" id="taluka" name="taluka">
          <option value="undefined">Select Taluka</option>
          <option value="1">Malvan</option>
          <option value="2">Sawantwadi</option>
          <option value="3">Others</option>
        </select></div>
        <div class="col-12 col-md-6 col-lg-3 order-4" style="margin-top: 12px;"><label class="form-label fw-bold">Pin code*</label><input class="form-control" type="number" id="pincode" placeholder="0" name="pincode"></div>
        <div class="col-12 col-md-6 col-lg-3 order-4" style="margin-top: 12px;"><label class="form-label fw-bold" id="gender">Gender*</label>
          <div class="form-check"><input class="form-check-input" type="radio" id="formCheck-2" name="gender" value="male"><label class="form-check-label" for="formCheck-2">Male</label></div>
          <div class="form-check"><input class="form-check-input" type="radio" id="formCheck-3" name="gender" value="female"><label class="form-check-label" for="formCheck-3">Female</label></div>
        </div>
        <div class="col-12 col-sm-12 col-md-12 col-lg-3 order-4" style="margin-top: 12px;"><label class="form-label fw-bold">Upload photo*</label><input class="form-control" type="file" id="extension" name="extension"></div>
        <div class="col-12 col-md-6 col-lg-3 order-4" style="margin-top: 12px;"><label class="form-label fw-bold" id="hobbies">Hobbies*</label>
          <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-1" name="hobbies" value="sport"><label class="form-check-label" for="formCheck-1">Sport</label></div>
          <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-4" name="hobbies" value="singing"><label class="form-check-label" for="formCheck-4">Singing</label></div>
          <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-5" name="hobbies" value="dancing"><label class="form-check-label" for="formCheck-5">Dancing</label></div>
          <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-7" name="hobbies" value="drawing"><label class="form-check-label" for="formCheck-7">Drawing</label></div>
        </div>
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 order-4" style="margin-top: 12px;"><label class="form-label fw-bold">Address*</label><textarea class="form-control" id="currentadderss" placeholder="Enter your current address" name="currentadderss"></textarea>
          <hr class="my-4">
        </div>
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 order-4" style="margin-top: 12px;">
          <div class="row">
            <div class="col-sm-8 col-xl-10">
              <h3 class="fw-bold">Parents Details*</h3>
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-sm-12 col-md-6 col-lg-4" style="margin-top: 12px;"><label class="form-label fw-bold">Father name:</label><input class="form-control" type="text" id="mname" name="mname" placeholder="Father name"></div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-4" style="margin-top: 12px;"><label class="form-label fw-bold">Mother name:</label><input class="form-control" type="text" id="motherName" name="motherName" placeholder="Mother name"></div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-4" style="margin-top: 12px;"><label class="form-label fw-bold">Mobile number:</label><input class="form-control" type="text" id="pnumber" name="pnumber" placeholder="Parent mobile number"></div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-4" style="margin-top: 12px;">
              <div class="form-check mt-4"><input class="form-check-input" type="checkbox" id="formCheck-6"><label class="form-check-label" for="formCheck-6">I entered information is correct&nbsp;</label></div>
            </div>
          </div>
        </div>
      </div>
      <hr>
      <div class="mt-4 mt-lg-4 my-4">
        <button class="btn btn-primary col-xl-12 btn-guardar col-sm-12 col-12" type="submit"><i class="fa fa-save mx-3"></i>Save</button>
        <button class="btn btn-primary col-xl-12 mt-2 btn-limpiar col-sm-12 col-12" type="reset"><i class="fas fa-broom mx-3"></i>Clear</button>
        <button class="btn btn-primary col-xl-12 mt-2 btn-cancelar col-sm-12 col-12" type="button"><i class="fas fa-arrow-left mx-3"></i>Back</button>
      </div>
    </form>
  </div>
</div>
<script src="/assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
